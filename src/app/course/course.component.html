<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: </h4>
      </div>
    </div>


    <div class="table-responsive">
      <table class="table mb-0">
        <thead>
          <tr>
            <th>
              Course
            </th>
            <th>
              Code
            </th>
            <th>
              Description
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td>
              <a [routerLink]="['/course', course.id]">
                  {{course.courseName}}
              </a>
            </td>
            <td>
              {{course.courseCode}}
            </td>
            <td>
              {{course.description}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
