<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body" text-align: center>
    <div class="row">
      <div class='col-md-2'>Filter by:</div>
      <div class="col-md-4">
        <input type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: </h4>
      </div>
    </div>


    <div class="table-responsive">
      <table class="table mb-0">
        <thead>
          <tr>
            <th>
              Course
            </th>
            <th>
              Code
            </th>
            <th>
              Description
            </th>
            <th>
              Register
            </th>
            <th>
              Quiz
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td>
              <a [routerLink]="['/course', course.id]"
              *ngIf="displayCourseLink">
                  {{course.courseName}}
              </a>
              <a *ngIf="!displayCourseLink">
                  {{course.courseName}}
              </a>
            </td>
            <td>
              {{course.courseCode}}
            </td>
            <td>
              {{course.description}}
            </td>
            <td>
              <button class="btn btn-outline-primary"
                style="width:100px"
                *ngIf="displayRegisterLink">
                Register
              </button>
              <button class="btn btn-outline-primary"
                style="width:150px"
                *ngIf="!displayRegisterLink">
                Login to Register
              </button>
            </td>
            <td>
                <button class="btn btn-outline-primary"
                  style="width:100px"
                  *ngIf="displayQuizLink">
                  Take Quiz
                </button>
                <button class="btn btn-outline-primary"
                  style="width:150"
                  *ngIf="!displayQuizLink">
                  Registeration Required
                </button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
